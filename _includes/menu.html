<aside id="sidebar">
    <nav id="navigation">
      <h2>Menu</h2>
      <ul>
        {% for link in site.links %}
          <li><a href="{{ site.url }}{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
        {% endfor %}
        <li><a class="feed" href="{{ site.url }}{{site.baseurl}}/feed.xml" title="Atom/RSS feed">Feed</a></li>
      </ul>
    </nav>
    <a href="{{ site.url }}{{ site.baseurl }}/about"><img itemprop="image" class="img-rounded img-menu" src="{{ site.url }}{{ site.baseurl }}/assets/img/avatar.png" alt="{{ site.title }}"></a>
    {% include social.html%}
    {% include signature.html %}
</aside>
